<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="image-cont">
      <div id="grid">
        <div id="child">
          <img
            width="100%"
            style="display: block"
            src="https://img.freepik.com/free-vector/hill-background-landscape-vector_529539-315.jpg"
            alt=""
          />
        </div>
        <div id="child" class="grid-child">
          <div id="small-child">
            <img
              src="https://img.freepik.com/free-vector/countryside-landscape-illustration_23-2148651577.jpg"
              alt=""
            />
          </div>
          <div id="small-child" class="grid-small--child">
            <div class="ultra-small--child">
              <img
                src="https://img.freepik.com/premium-photo/blue-sky-with-clouds-cow-field_777078-10948.jpg"
              />
            </div>
            <div class="ultra-small--child">
              <img
                src="https://img.freepik.com/premium-photo/blue-sky-with-clouds-cow-field_777078-10948.jpg"
              />
            </div>
          </div>
        </div>
      </div>
      <div id="grid">
        <div id="child">
          <img
            src="https://img.freepik.com/premium-vector/background-landscape-with-road-hill_1639-10066.jpg"
            alt=""
          />
        </div>
        <div id="child">
          <img
            src="https://img.freepik.com/free-vector/flat-natural-background-with-landscape_23-2148253501.jpg?w=360"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
